<div class="container">
	<form (ngSubmit)="onAdd()" #f="ngForm">
		<div class="row">
			<div class="col">
				<input
					type="text"
					class="form-control"
					placeholder="Ingredient"
					ngModel
					name="name"
				/>
			</div>
			<div class="col">
				<input
					type="number"
					class="form-control"
					placeholder="Quantity"
					ngModel
					name="quantity"
				/>
			</div>
		</div>
		<br />
		<div class="container">
			<button type="submit" class="btn btn-success btn-space col-md-2">
				Add
			</button>
			<button
				type="button"
				(click)="onRemove()"
				class="btn btn-danger btn-space col-md-2"
			>
				Remove
			</button>
			<button
				type="button"
				(click)="this.cartForm.reset()"
				class="btn btn-warning btn-space col-md-2"
			>
				Clear
			</button>
		</div>
	</form>
</div>
