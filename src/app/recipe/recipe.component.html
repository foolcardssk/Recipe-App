<div class="container-fluid">
	<div class="row">
		<div class="col-lg-6">
			<app-recipe-list></app-recipe-list>
		</div>
		<div class="col-lg-6">
			<app-recipe-detail
				*ngIf="!addRecipeMode; else addRecipe"
			></app-recipe-detail>
			<ng-template #addRecipe>
				<app-recipe-add (newRecipeAdded)="pushRecipe($event)" ></app-recipe-add>
			</ng-template>
		</div>
	</div>
</div>
