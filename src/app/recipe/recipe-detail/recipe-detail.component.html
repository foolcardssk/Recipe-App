<div class="container-fluid">
	<br />
	<!-- <button type="button" (click)="onClick()" class="btn btn-primary btn-space float-end col-md-2">
		Add Recipe
	</button> -->
	<div class="row">
		<div class="col-md-8">
			<h4>Recipe Details</h4>
		</div>
		<div class="col-md-4 text-end">
			<div class="dropdown">
				<button
					class="btn btn-success dropdown-toggle"
					type="button"
					id="dropdownMenuButton"
					data-bs-toggle="dropdown"
					aria-expanded="false"
				>
					Manage
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<li>
						<button
							type="button"
							(click)="onAddRecipe()"
							class="btn dropdown-item"
						>
							Add Recipe
						</button>
					</li>
					<li *ngIf="recipeClicked">
						<button
							type="button"
							(click)="onEditRecipe()"
							class="btn dropdown-item"
						>
							Edit Recipe
						</button>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<hr />
</div>

<div class="container-fluid" *ngIf="!recipeClicked; else recipeDetail">
	<p>
		<i class="fa-solid fa-arrow-left-long"></i>
		Click on a Recipe to View Details
	</p>
</div>
<ng-template class="container-fluid dimenssion" #recipeDetail>
	<div class="card" style="width: 100%">
		<div class="card-img">
			<img
				[src]="recipe.recipe.image"
				class="img-fluid rounded-start rounded-end"
				alt="food image"
			/>
		</div>
		<div class="card-body">
			<h5 class="card-title">
				{{ recipe.recipe.name }}
			</h5>
			<p class="card-text">
				{{ recipe.recipe.description }}
			</p>
			<a class="btn btn-primary" (click)="onAddToCart()">Add To Cart</a>
		</div>
	</div>
</ng-template>
